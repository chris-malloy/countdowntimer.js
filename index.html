<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Countdown to Graduation</title>

    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="scripts.js"></script>

</head>

<body>

    <h1>Countdown Till Graduation Day!</h1>
    <div id="timer-div">
        <div class="time-unit">
            <span class="weeks">0</span>
            <span class="small-text">Weeks</span>
        </div>
        <div class="time-unit">
            <span class="days">0</span>
            <span class="small-text">Days</span>
        </div>
        <div class="time-unit">
            <span class="hours">0</span>
            <span class="small-text">Hours</span>
        </div>
        <div class="time-unit">
            <span class="minutes">0</span>
            <span class="small-text">Minutes</span>
        </div>
        <div class="time-unit">
            <span class="seconds">0</span>
            <span class="small-text">Seconds</span>
        </div>
    </div>

</body>

</html>
